{{ define "main" }}
<main>
  <header>
    <h1>{{ .Site.Title }}</h1>
  </header>
  {{ range .Site.RegularPages }}
  <article>
    <time datetime={{ .Date.Format "2006-01-02" }} class="post-time">
      {{ .Date.Format "January 02, 2006" }}
    </time>
    <p class="index-post-title"><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
  </article>
  {{ end }}
</main>
{{ end }}
