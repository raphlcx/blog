{{ define "main" }}
<main>
  <article>
    <header>
      <h1 class="post-title">
        {{ .Title }}
      </h1>
      <time datetime={{ .Date.Format "2006-01-02" }} class="post-time">
        {{ .Date.Format "January 02, 2006" }}
      </time>
    </header>
    {{ .Content }}
  </article>
</main>
{{ end }}
