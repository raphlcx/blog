{{ define "main" }}
<main>
  <header>
    <h1>{{ .Title }}</h1>
  </header>
  {{ range .Pages }}
  <article>
    <time datetime={{ .Date.Format "2006-01-02" }} class="post-time">
      {{ .Date.Format "2006-01-02" }}
    </time>
    <p><a href="{{ .RelPermalink }}">{{ .Title }}</a></p>
  </article>
  {{ end }}
</main>
{{ end }}
